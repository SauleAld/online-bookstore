<div class="container">
    <h2 class="my-4">Your Shopping Cart</h2>
    <div *ngIf="cartFetched" class="cart-items">
        <div *ngFor="let item of cartItems" class="card" style="max-width: 15rem;">
            <div class="card-body">
                <h3 class="card-title">{{ item.book.title }}</h3>
                <p class="card-text">Price: {{ item.book.price | currency }}</p>
                <p class="card-text">Quantity: {{ item.quantity }}</p>
            </div>
            <button class="btn btn-danger" (click)="removeFromCart(item)">Remove</button>
        </div>
    </div>
    
    <div class="cart-total">
        <h3>Total: {{ cartTotalAmount | currency }}</h3>
    </div>
</div>
