<div class="container mt-4">
  <h2 class="text-center mb-5">Book List</h2>
  <div class="flex">
    <div class="card text-center" *ngFor="let book of books">
    <img alt="Book Image" src="assets/images/Bear_AU.jpg" class="card-img-top small-img mx-auto">
    <div class="card-body">
      <h5 class="card-title">{{book.title}}</h5>
      <p class="card-text">{{book.author}}</p>
      <p class="card-text">{{book.price}}</p>
      <button class="btn btn-primary">Add to Cart</button>
    </div>
  </div>
  </div>
</div>
